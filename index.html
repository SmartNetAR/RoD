<div id="app">
  <button id="pause">pause</button>
  <div class="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <div class="controls">
    <div class="top">
      <button name="up">⬆️</button>
    </div>
    <div class="middle">
      <button name="left">⬅️</button>
      <button name="right">➡️</button>
    </div>
    <div class="bottom">
      <button name="down">⬇️</button>
    </div>
  </div>
</div>
